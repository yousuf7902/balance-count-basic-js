<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Jomao Eikhane</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-8">Welcome To <span class="font-semibold text-blue-600">Taka Jamao Eikhane</span></h1>
    </header>
    <main>
        <section class="bg-blue-600 h-72 w-2/4 mt-14 p-10 mx-auto">
            <h3 class="text-3xl text-center pb-5">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-700  rounded-md w-2/4 h-10 mb-5 px-5 mx-auto" type="text" placeholder="Enter your email...">
                <input id="user-password" class="border block border-gray-700 rounded-md w-2/4 h-10 mb-5 px-5 mx-auto" type="password" name="" id="" placeholder="Enter your password...">
                <button id="login-submit" class="bg-gray-900 block text-white px-4 py-2 rounded-lg font-semibold mx-auto" >Submit</button>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
